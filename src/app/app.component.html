<div *ngIf="loading" class="loading">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
<div class="main-container" role="main">
  <app-calendar></app-calendar>
  <mat-divider></mat-divider>
  <app-results
    [results]="results"
    [loading]="loading"
    [date]="date"
  ></app-results>
</div>
