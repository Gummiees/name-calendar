<div class="datepicker-container">
  <mat-card class="datepicker" role="region">
    <mat-card-header>
      <mat-card-title>Pick a date!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-calendar (selectedChange)="onDateChanges($event)"></mat-calendar>
    </mat-card-content>
  </mat-card>
</div>
