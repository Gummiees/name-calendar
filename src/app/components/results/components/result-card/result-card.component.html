<mat-card class="result" role="group">
  <div>
    {{ country | countryName }}
  </div>
  <div>
    {{ names }}
  </div>
  <div>
    <mat-icon
      *ngIf="multipleNames()"
      class="result-icon"
      aria-hidden="false"
      aria-label="Check icon"
    >
      check
    </mat-icon>
  </div>
</mat-card>
